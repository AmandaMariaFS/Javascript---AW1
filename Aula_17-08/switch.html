<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Primeiros passos JavaScript</h1>
    
    <script>
        var n1 = prompt("Valor 1:");
        n1 = parseFloat(n1);

        var n2 = prompt("Valor 2:");
        n2 = parseFloat(n2);

        var sinal = prompt("Digite o sinal da operação: ");

        switch (sinaç) {
            case "+":
                alert(n1+n2);
                break;
            case "-":
                alert(n1-n2);
                break;
            case "*":
                alert(n1*n2);
                break;
            case "/":
                alert(n1/n2);
                break;
            default:
                alert("Digite o sinal '+', '-', '*' ou '/' ")
                break;
        }
    </script>
</body>
</html>
